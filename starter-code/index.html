<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Cart</h1>

  <table id="cart">
    <thead>
      <tr>
        <th>Product name</th>
        <th>Price unit</th>
        <th>Quantity</th>
        <th>Sub-total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="product">
        <td class="name">
          <span>IronBubble-head</span>
        </td>
    
        <td class="pu">
          $<span>25.00</span>
        </td>
    
        <td class="qty">
          <label>
            <input type="number" value="0" min="0">
          </label>
        </td>
    
        <td class="subtot">
          $<span>0</span>
        </td>
    
        <td class="rm">
          <button class="btn btn-delete">Delete</button>
        </td>

      </tr>
      
      <tr class="add">
          <td class="subtot">
              
          </td>

      </tr>
      <tr class="">
          
        <td>
            New Product name: <input type="text" id="newproduct"><br>
        </td>
        <td>

            New Product price: <input type="text" id="newprice"><br>
        </td>
        <td >
          
        </td>
        <td>
          
        </td>
        <td>
            <button class="btn btn-success" id="adding">Add new product</button>
        </td>
      
      </tr>
      
    </tbody>

        <td></td>

  <p class="cta">
    <button id="calc" class="btn btn-success">Calculate prices</button>
  </p>

  <h2>Total: $<span>0</span></h2>

  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
